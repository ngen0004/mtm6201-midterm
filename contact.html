<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilbert Midterm</title>
    <script src="https://kit.fontawesome.com/7e3b67895f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container" >
            <header>
                <div class="logo" id="top"><img src="images/yummy-logo.jpg" alt="logo"></div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="product.html">Products</a>
                    <a href="contact.html">Contact</a>
                </nav>
                <div class="icons">
                    <i class="fa-regular fa-user fa-lg"></i>
                    <i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i>
                    <i class="fa-solid fa-cart-shopping fa-lg"></i>
                    <i class="fa-solid fa-bars fa-lg"></i>
                </div>
            </header>
        </div>
    
        <h3>Contact us to learn more</h3>
            <section>
                <form action="index.html" method="get" class="form"> <!--form class used to put border on the form-->
                   <div>
                        <label for="fullname">Your Name</label>
                        <br>
                        <input id="fullname" type="text" name="fullname" class="small"> <!--class small used to change style of input-->
                   </div>
                   <div>
                        <label for="email">Your Email</label>
                        <br> <!--type email notifies you to enter an email in email format-->
                        <input id="email" type="email" name="email" class="small"> <!--class small used to change style of input -->
                   </div>
                   <div>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea id="message" name="message" class="big"></textarea> <!--class big used to change style of textarea-->
                   </div>
                   <h4>Would you like to visit our shop?</h4>
                   <div>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="contact" value="yes"> 
                        <label for="no">No</label>
                        <input type="radio" id="no" name="contact" value="no">
                        <label for="maybe">Maybe</label>
                        <input type="radio" id="maybe" name="contact" value="maybe">
                   </div>
                   <div>
                        <button type="submit">Send</button>
                   </div>
                </form>
            </section>
        
        <footer>
            <div class="foot">
                <div class="copy">
                    &copy;Michael's Yummy, 2023
                </div>
                <div class="info">
                    <ul>
                        <li>Phone: +1 613-977-3355</li>
                        <li>Email: michaelsyummybkry@gmail.com</li>
                        <li>Address: HWY 155, Elgin</li>
                    </ul>
                </div>
                <div  class="iconfoot">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-regular fa-envelope"></i>
                </div>              
            </div>              
        </footer>
    </div>
</body>
</html>
